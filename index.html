<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="displayName">
                <input type="text" class="user-input" readonly placeholder="0"/>
            </div>
            <div class="keypad">
                <div class="row row1">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="delete-key">DEL</div>
                </div>
                <div class="row row2">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key plus-key">+</div>
                </div>
                <div class="row row3">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key minus-key">-</div>
                </div>
                <div class="row row4">
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key">/</div>
                    <div class="key multiply-key">x</div>
                </div>
                <div class="row row5">
                    <div class="resetKey">RESET</div>
                    <div class="answerKey">=</div>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
